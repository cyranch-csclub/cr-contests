<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ if or .IsHome (eq .Title site.Title) }}{{ site.Title }}{{ else }}{{ .Title }} · {{ site.Title }}{{ end }}</title>
    {{/* load Tailwind via Hugo Pipes + PostCSS */}}
    {{ $css := resources.Get "css/main.css" | postCSS (dict "config" "postcss.config.js") }}
    {{ if hugo.IsProduction }}
      {{ $css = $css | minify | fingerprint }}
    {{ end }}
    <link rel="stylesheet" href="{{ $css.RelPermalink }}">
  </head>
  <body class="bg-gray-50 text-gray-900 dark:bg-gray-950 dark:text-gray-100">
    <main>
      {{ block "main" . }}{{ end }}
    </main>
    <footer class="border-t border-gray-200 dark:border-gray-800 mt-8">
      <div class="container mx-auto px-4 py-6 text-sm text-gray-500 dark:text-gray-400">
        <p>
          Website made by Cy-Ranch CS Club ·
          <a class="text-blue-600 hover:underline dark:text-blue-400" href="https://forms.gle/rA9z69XjDhDu481S6" target="_blank" rel="noopener">give feedback</a>
        </p>
      </div>
    </footer>
  </body>
</html>
