<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ if or .IsHome (eq .Title site.Title) }}{{ site.Title }}{{ else }}{{ .Title }} Â· {{ site.Title }}{{ end }}</title>
    {{/* load Tailwind via Hugo Pipes + PostCSS */}}
    {{ $css := resources.Get "css/main.css" | postCSS (dict "config" "postcss.config.js") }}
    {{ if hugo.IsProduction }}
      {{ $css = $css | minify | fingerprint }}
    {{ end }}
    <link rel="stylesheet" href="{{ $css.RelPermalink }}">
  </head>
  <body class="bg-gray-50 text-gray-900 dark:bg-gray-950 dark:text-gray-100">
    <main>
      {{ block "main" . }}{{ end }}
    </main>
  </body>
</html>
